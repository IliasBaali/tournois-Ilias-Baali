{% extends 'base.html' %}
{% block content %}

{% if tournois_list %}
    <ul>
    {% for tournoi in tournois_list %}
        <li><a href="{% url 'tournaments:tournoi_detail' tournoi.id %}">{{tournoi.name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tournament are available.</p>
{% endif %}
{% endblock content %}
